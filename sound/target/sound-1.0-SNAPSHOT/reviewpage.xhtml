<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputScript library="js" name="stars.js" />
        <title>Sound++</title>
    </h:head>
    <h:body>
        <script src="stars.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Write review</h5>
                            <h:form class="form">
                                <div class="form-group">
                                    <h:inputTextarea style="display: block; width: 80%; margin-left: auto; margin-right: auto;"
                                                     value="#{reviewBean.text}" cols="50" rows="5"/>
                                </div>
                                <div class="form-group">
                                    <fieldset>
                                        <h:selectOneMenu id="menu" value="#{reviewBean.rating}">
                                            <f:selectItem itemValue="0"/>
                                            <label class="fa fa-star" id="star1"><f:selectItem class="star" itemValue="1"/></label>
                                            <label class="fa fa-star" id="star2"><f:selectItem class="star" itemValue="2"/></label>
                                            <label class="fa fa-star" id="star3"><f:selectItem class="star" itemValue="3"/></label>
                                            <label class="fa fa-star" id="star4"><f:selectItem class="star" itemValue="4"/></label>
                                            <label class="fa fa-star" id="star5"><f:selectItem class="star" itemValue="5"/></label>
                                        </h:selectOneMenu>
                                    </fieldset>
                                </div>
                                <div class="form-group">
                                    <h:commandButton class="btn btn-md btn-primary btn-block text-uppercase" type="submit" value="#{internationalization.submitReview}" action="#{reviewBean.saveReview()}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
