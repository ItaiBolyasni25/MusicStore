<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Sound++</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#"><img id="logo" src="assets/logo.png" alt="Logo of online music store Sound++"></img></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h:link class="nav-link" value="#{internationalization.home}" outcome="index"/>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" value="#{internationalization.albums}" outcome="albums"/>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" value="#{internationalization.tracks}" outcome="tracks"/>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" value="#{internationalization.about}" outcome="about"/>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" value="#{internationalization.login}" outcome="login"/>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" value="#{internationalization.cart}" outcome="cart"/>
                    </li>
                </ul>

                <li class="nav-item dropdown">
                    <div class="form-group">
                        <h:form>
                            <h:selectOneMenu class="custom-select" value="#{internationalization.language}">
                                <f:selectItem itemValue="en" itemLabel="#{internationalization.english}" />
                                <f:selectItem itemValue="fr" itemLabel="#{internationalization.french}" />
                            </h:selectOneMenu>
                            <h:commandButton class="btn btn-outline-primary btn-sm" value = "Change" action = "login" /> 
                        </h:form>

                    </div>
                </li>

                <h:form class="form-inline my-2 my-lg-0">
                    <h:inputText class="form-control mr-sm-2" value="#{internationalization.search}"/>
                    <h:commandButton class="btn btn-outline-primary" value="#{internationalization.search}" action="search"/>
                </h:form>
            </div>
        </nav>

        <ul class="nav nav-tabs">
            <li class="nav-item navcenter navlogin">
                <a class="nav-link active" data-toggle="tab" href="#signup">#{internationalization.signup}</a>
            </li>
            <li class="nav-item navlogin">
                <a class="nav-link" data-toggle="tab" href="#login">#{internationalization.loginopt}</a>
            </li>
        </ul>

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade show active" id="signup">
                <div class="row">
                    <div class ="col-md-12">
                        <div class="col-md-4 centerform">
                            <h:form>
                                <fieldset>
                                    <legend>#{internationalization.signup}</legend>
                                 
                                    <h:panelGroup layout="block" class="alert alert-danger" rendered="#{registerBean.invalidEmail == true}">
                                        <h:outputText class="text-danger" value="#{internationalization.invalidEmail}" />
                                    </h:panelGroup>
                              
                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.firstname}</label>
                                        <h:inputText value="#{registerBean.firstName}" class="form-control" placeholder="Default input" id="firstname" required="true"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.lastname}</label>
                                        <h:inputText value="#{registerBean.lastName}" class="form-control" placeholder="Default input" id="lastname" required="true"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">#{internationalization.email}</label>
                                        <h:inputText value="#{registerBean.email}" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email" required="true"/>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">#{internationalization.password}</label>
                                        <h:inputSecret value="#{registerBean.password}" class="form-control" id="registerPassword" placeholder="Password" required="true"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.company}</label>
                                        <h:inputText value="#{registerBean.companyName}" class="form-control" placeholder="Default input" id="companyName" required="true"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.address} 1</label>
                                        <h:inputText value="#{registerBean.address1}" class="form-control" placeholder="Default input" id="address1" required="true"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.postalcode}</label>
                                        <h:inputText value="#{registerBean.postalCode}" class="form-control" placeholder="Default input" id="postalCode" required="true"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.address} 2</label>
                                        <h:inputText value="#{registerBean.address2}" class="form-control" placeholder="Default input" id="address2"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.city}</label>
                                        <h:inputText value="#{registerBean.city}" class="form-control" placeholder="Default input" id="city" required="true"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.province}</label>
                                        <h:inputText value="#{registerBean.province}" class="form-control" placeholder="Default input" id="province" required="true"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.country}</label>
                                        <h:inputText value="#{registerBean.country}" class="form-control" placeholder="Default input" id="country" required="true"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.cellphone}</label>
                                        <h:inputText value="#{registerBean.cellphone}" class="form-control" placeholder="Default input" id="cellphone"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label" for="inputDefault">#{internationalization.hometel}</label>
                                        <h:inputText value="#{registerBean.homephone}" class="form-control" placeholder="Default input" id="homephone"/>
                                    </div>

                                    <h:commandButton type="submit" class="btn btn-primary formbutton" value="#{internationalization.signup}" action="#{registerBean.addUser}"/>
                                </fieldset>
                            </h:form>

                        </div>

                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="login">
                <div class="row">
                    <div class ="col-md-12">
                        <div class="col-md-4 centerform">
                            <h:form>
                                <fieldset>
                                    <legend>#{internationalization.loginopt}</legend>
                                    
                                    <h:panelGroup layout="block" class="alert alert-danger" rendered="#{loginBean.error == true}">
                                        <h:outputText class="text-danger" value="#{internationalization.loginError}" />
                                    </h:panelGroup>
                                    
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">#{internationalization.email}</label>
                                        <h:inputText type="email" value="#{loginBean.email}" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email" required="true"/>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>


                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">#{internationalization.password}</label>
                                        <h:inputSecret value="#{loginBean.password}" class="form-control" id="loginPassword" placeholder="Password" required="true"/>
                                    </div>

                                    <h:commandButton type="submit" class="btn btn-primary formbutton" value="#{internationalization.loginopt}" action="#{loginBean.canLogIn}"/>
                                </fieldset>
                            </h:form>

                        </div>

                    </div>
                </div>


            </div>
        </div>

    </h:body>
</html>
