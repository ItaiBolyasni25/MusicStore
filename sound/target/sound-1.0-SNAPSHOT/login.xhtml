<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Sound++</title>
    </h:head>
    <h:body class="backgroundcolor">

        <ui:include src="navbar.xhtml" />

        <div class="row">
            <div class="col-md-4 centerform">
                <br/><br/>
                <p:panel>
                    <legend>#{internationalization.login}</legend>
                    <h:form>
                        <h:message for="email" class="alert alert-danger"></h:message><br/>
                        #{internationalization.email} <h:inputText id="email" class="form-control" value="#{registerBean.email}" required="true" requiredMessage="#{internationalization.emailRequired}" validatorMessage="#{internationalization.invalidFormat}">
                            <f:validateRegex pattern=".+\@.+\..+"/>
                        </h:inputText>
                        <h:message for="password" class="alert alert-danger"></h:message><br/>
                        #{internationalization.password} <h:inputSecret id="password" class="form-control" value="#{registerBean.password}" required="true" requiredMessage="#{internationalization.passwordRequired}"/>
                        <br />
                        <div class="row">
                            <div class="col-md-6">
                                <h:commandButton class="btn btn-primary formbutton" type="submit" value="#{internationalization.login}" action="#{request.login(registerBean.email, registerBean.password)}"
                                                 actionListener="#{registerBean.logIn()}"/>
                                <br/>
                            </div>
                            <div class="col-md-6">
                                <h:commandButton class="btn btn-primary formbutton" type="reset" value="#{internationalization.reset}" immediate="true"/></div>
                        </div>
                    </h:form>
                </p:panel>
            </div>
        </div>
    </h:body>
</html>
