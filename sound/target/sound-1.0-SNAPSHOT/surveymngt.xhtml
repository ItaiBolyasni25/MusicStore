<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Sound++</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#"><img id="logo" src="assets/logo.png" alt="Logo of online music store Sound++"></img></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h:link class="nav-link" value="Menu" outcome="manager"/>
                    </li>

                </ul>

                <li class="nav-item dropdown">
                    <h:form class="form-inline my-2 my-lg-0 ml-2">
                        <h:selectOneMenu onchange="submit()" valueChangeListener="#{internationalization.languageChange}"  class="custom-select mr-sm-3 ml-4">
                            <f:selectItem itemValue="en" itemLabel="#{internationalization.english}" />
                            <f:selectItem itemValue="fr" itemLabel="#{internationalization.french}" />
                        </h:selectOneMenu>
                    </h:form>
                </li>

                <h:form class="form-inline my-2 my-lg-0">
                    <h:inputText class="form-control mr-sm-2" value="#{internationalization.search}"/>
                    <h:commandButton class="btn btn-outline-primary" value="#{internationalization.search}" action="search"/>
                </h:form>
            </div>
        </nav>

        <p>
            From this page a manager can define the survey presented on the front page. Previous surveys must be saved so that they may be reused.
        </p>

        <h:form>
            <div class ="col-md-12">
                <div class="col-md-4 centerform">
                    <div class="form-group row">
                        <h:outputLabel class="col-form-label" for="question">Question</h:outputLabel>
                        <h:inputText id="question" class="form-control" value="" required="true" requiredMessage="Question is required"/><br/>

                        <h:outputLabel for="option1">Option 1</h:outputLabel>
                        <h:inputText id="option1" class="form-control" value="" required="true" requiredMessage="Question is required"/><br/>

                        <h:outputLabel for="option2">Option 2</h:outputLabel>
                        <h:inputText id="option2" class="form-control" value="" required="true" requiredMessage="Question is required"/><br/>


                        <h:outputLabel for="option3">Option 3</h:outputLabel>
                        <h:inputText id="option3" class="form-control" value="" required="true" requiredMessage="Question is required"/><br/>


                        <h:outputLabel for="option4">Option 4</h:outputLabel>
                        <h:inputText id="option4" class="form-control" value="" required="true" requiredMessage="Question is required"/><br/>

                        <h:outputLabel for="option5">Option 5</h:outputLabel>
                        <h:inputText id="option5" class="form-control" value="" required="true" requiredMessage="Question is required"/><br/>

                        <h:commandButton id="submit-button" value="Submit" action="savesurvey"/>

                    </div>
                </div>
            </div>








        </h:form>

    </h:body>
</html>
