<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Sound++</title>
    </h:head>
    <h:body>
        <ui:include src="navbar.xhtml" />

        <ul class="nav nav-tabs">
            <li class="nav-item navcenter navlogin">
                <a class="nav-link active" data-toggle="tab" href="#signup">#{internationalization.signup}</a>
            </li>
        </ul>

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade show active" id="signup">
                <div class="row">
                    <div class ="col-md-12">
                        <div class="col-md-4 centerform">
                            <h:form>
                                <fieldset>
                                    <legend>#{internationalization.signup}</legend>

                                    <h:panelGroup layout="block" class="alert alert-danger" rendered="#{registerBean.invalidEmail == true}">
                                        <h:outputText class="text-danger" value="#{internationalization.invalidEmail}" />
                                    </h:panelGroup>

                                    <div class="row">
                                        <div class="col-md-3">
                                            <label class="col-form-label" for="inputDefault">#{internationalization.title}</label>
                                            <h:selectOneMenu  class="custom-select" value="#{registerBean.title}">
                                                <f:selectItem itemValue="Miss" itemLabel="Miss" />
                                                <f:selectItem itemValue="Mrs." itemLabel="Mrs." />
                                                <f:selectItem itemValue="Ms." itemLabel="Ms." />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.firstname}</label>
                                                <h:inputText value="#{registerBean.firstName}" class="form-control" id="firstname" required="true"/>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.lastname}</label>
                                                <h:inputText value="#{registerBean.lastName}" class="form-control" id="lastname" required="true"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">#{internationalization.email}</label>
                                        <h:inputText  value="#{registerBean.email}" class="form-control" id="registerEmail" />
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">#{internationalization.password}</label>
                                        <h:inputSecret value="#{registerBean.password}" class="form-control" id="registerPassword" />
                                    </div>

                                    <h:commandButton type="submit" class="btn btn-primary formbutton" value="#{internationalization.signup}" action="#{registerBean.addUser}"/>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
