<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Sound++</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#"><img id="logo" src="assets/logo.png" alt="Logo of online music store Sound++"></img></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h:link class="nav-link" value="Menu" outcome="manager"/>
                    </li>

                </ul>

                <li class="nav-item dropdown">
                    <h:form> 
                        <h:selectOneMenu class="custom-select" value="#{internationalization.language}">
                            <f:selectItem itemValue="en" itemLabel="#{internationalization.english}" />
                            <f:selectItem itemValue="fr" itemLabel="#{internationalization.french}" />
                        </h:selectOneMenu>
                        <h:commandButton class="btn btn-outline-primary btn-sm languagebutton" value = "#{internationalization.change}" action = "clientmngt" /> 
                    </h:form>
                </li>

                <h:form class="form-inline my-2 my-lg-0">
                    <h:inputText class="form-control mr-sm-2" value="#{internationalization.search}"/>
                    <h:commandButton class="btn btn-outline-primary" value="#{internationalization.search}" action="search"/>
                </h:form>
            </div>
        </nav>

        <h:form class="form-inline my-2 my-lg-0">
            <h:inputText class="form-control mr-sm-2" value="#{internationalization.search}"/>
            <h:commandButton class="btn btn-outline-primary" value="#{internationalization.search}" action="search"/>
        </h:form>
        <p>
            From this page a manager can search for any client to edit their registration information. If a search returns multiple results, then the manager can choose from the list of results. The total value of all purchases by the client is shown. 
        </p>
    

    </h:body>
</html>
