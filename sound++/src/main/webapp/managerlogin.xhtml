<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Sound++</title>
    </h:head>
    <h:body class="backgroundcolor">
        <div class="row">
            <div class="col-md-3" >
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <a id="logomanager" class="navbar-brand" href="managerlogin"><img id="imglogo" src="assets/footerLogo.png" alt="Logo of online music store Sound++"></img></a>
                    </div>

                </div>
            </div>

            <div class="col-md-9">
                <ul class="nav nav-tabs managernav">
                    <li class="nav-item navcenter navlogin">
                        <a class="nav-link active" data-toggle="tab" href="#signup">#{internationalization.signup}</a>
                    </li>
                    <li class="nav-item navlogin">
                        <a class="nav-link" data-toggle="tab" href="#login">#{internationalization.loginopt}</a>
                    </li>
                </ul>

                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade show active" id="signup">
                        <div class="row">
                            <div class ="col-md-12">
                                <div class="col-md-4 centerform">
                                    <h:form>
                                        <fieldset>
                                            <legend>#{internationalization.signup}</legend>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.firstname}</label>
                                                <h:inputText  value="#{registerBean.firstName}" class="form-control"  id="firstname"/>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.lastname}</label>
                                                <h:inputText  value="#{registerBean.lastName}" class="form-control"  id="lastname"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">#{internationalization.email}</label>
                                                <h:inputText  value="#{registerBean.email}" class="form-control" id="registerEmail" />
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputPassword1">#{internationalization.password}</label>
                                                <h:inputSecret value="#{registerBean.password}" class="form-control" id="registerPassword" />
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.company}</label>
                                                <h:inputText  value="#{registerBean.companyName}" class="form-control"  id="companyName"/>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.address} 1</label>
                                                <h:inputText  value="#{registerBean.address1}" class="form-control"  id="address1"/>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.postalcode}</label>
                                                <h:inputText  value="#{registerBean.postalCode}" class="form-control"  id="postalCode"/>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.address} 2</label>
                                                <h:inputText  value="#{registerBean.address2}" class="form-control"  id="address2"/>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.city}</label>
                                                <h:inputText  value="#{registerBean.city}" class="form-control"  id="city"/>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.province}</label>
                                                <h:inputText  value="#{registerBean.province}" class="form-control"  id="province"/>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.country}</label>
                                                <h:inputText  value="#{registerBean.country}" class="form-control"  id="country"/>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.cellphone}</label>
                                                <h:inputText  value="#{registerBean.cellphone}" class="form-control"  id="cellphone"/>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label" for="inputDefault">#{internationalization.hometel}</label>
                                                <h:inputText value="#{registerBean.homephone}" class="form-control"  id="homephone"/>
                                            </div>

                                            <h:commandButton type="submit" class="btn btn-primary formbutton" value="#{internationalization.signup}" action="#{registerBean.addUser}"/>
                                        </fieldset>
                                    </h:form>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="login">
                        <div class="row">
                            <div class ="col-md-12">
                                <div class="col-md-4 centerform">
                                    <h:form>
                                        <fieldset>
                                            <legend>#{internationalization.loginopt}</legend>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">#{internationalization.email}</label>
                                                <h:inputText  value="#{loginBean.email}" class="form-control" id="loginEmail" />
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>


                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">#{internationalization.password}</label>
                                                <h:inputSecret value="#{loginBean.password}" class="form-control" id="loginPassword" />
                                            </div>

                                            <h:commandButton type="submit" class="btn btn-primary formbutton" value="#{internationalization.loginopt}" action="#{loginBean.canLogIn}"/>
                                        </fieldset>
                                    </h:form>

                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
