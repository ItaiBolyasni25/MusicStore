<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Sound++</title>
    </h:head>
    <h:body>

        <p:panel header="Login From">
            <div class="tab-pane active" id="login">
                <div class="row">
                    <div class ="col-md-12">
                        <div class="col-md-4 centerform">
                            <h:form>
                                <fieldset>
                                    <legend>#{internationalization.loginopt}</legend>
                                    
                                    <h:panelGroup layout="block" class="alert alert-danger" rendered="#{loginBean.error == true}">
                                        <h:outputText class="text-danger" value="#{internationalization.loginError}" />
                                    </h:panelGroup>
                                    
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">#{internationalization.email}</label>
                                        <h:inputText type="email" value="#{loginBean.email}" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email" required="true"/>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>


                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">#{internationalization.password}</label>
                                        <h:inputSecret value="#{loginBean.password}" class="form-control" id="loginPassword" placeholder="Password" required="true"/>
                                    </div>

                                    <h:commandButton type="submit" class="btn btn-primary formbutton" value="#{internationalization.loginopt}" action="#{loginBean.canLogIn}"/>
                                </fieldset>
                            </h:form>

                        </div>

                    </div>
                </div>


            </div>

        </p:panel>

    </h:body>
</html>
