<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Sound++</title>
    </h:head>
    <h:body class="backgroundcolor">

        <ui:include src="navbar.xhtml" />

        <div class="row">
            <div class="col-md-5 centerform">
                <br/><br/>
                <h:form>
                    <fieldset>
                        <legend>#{internationalization.signup}</legend>

                        <h:panelGroup layout="block" class="alert alert-danger" rendered="#{registerBean.invalidEmail == true}">
                            <h:outputText class="text-danger" value="#{internationalization.invalidEmail}" />
                        </h:panelGroup>

                        <div class="row">
                            <div class="col-md-3">
                                <label class="col-form-label" for="inputDefault">#{internationalization.title}</label>
                                <h:selectOneMenu  class="custom-select" value="#{registerBean.title}">
                                    <f:selectItem itemValue="Miss" itemLabel="Miss" />
                                    <f:selectItem itemValue="Mrs." itemLabel="Mrs." />
                                    <f:selectItem itemValue="Ms." itemLabel="Ms." />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-4">
                                <h:message for="firstname" class="alert alert-danger"><p></p></h:message><br/>
                                <div class="form-group">
                                    <label class="col-form-label" for="fname">#{internationalization.firstname}</label>
                                    <h:inputText id="firstname" value="#{registerBean.firstName}" class="form-control firstname" required="true" requiredMessage="#{internationalization.firstNameRequired}"/>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <h:message for="lastname" class="alert alert-danger"></h:message><br/>
                                <div class="form-group">
                                    <label class="col-form-label" for="inputDefault">#{internationalization.lastname}</label>
                                    <h:inputText value="#{registerBean.lastName}" class="form-control lastname" id="lastname" required="true" requiredMessage="#{internationalization.lastNameRequired}"/>
                                </div>
                            </div>
                        </div>

                        <h:message for="registerEmail" class="alert alert-danger"></h:message><br/>
                        <div class="form-group">
                            <label for="exampleInputEmail1">#{internationalization.email}</label>
                            <h:inputText  value="#{registerBean.email}" class="form-control registerEmail" id="registerEmail" required="true" requiredMessage="#{internationalization.emailRequired}" validatorMessage="#{internationalization.invalidFormat}">
                                <f:validateRegex pattern=".+\@.+\..+"/>
                            </h:inputText>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <h:message for="registerPassword" class="alert alert-danger"></h:message><br/>
                        <div class="form-group">
                            <label for="exampleInputPassword1">#{internationalization.password}</label>
                            <h:inputSecret value="#{registerBean.password}" class="form-control registerPassword" id="registerPassword" required="true" requiredMessage="#{internationalization.passwordRequired}"/>
                        </div>

                        <h:commandButton type="submit" class="btn btn-primary formbutton signupBtn" value="#{internationalization.signup}" id="signupBtn" action="#{registerBean.addUser}"/>
                    </fieldset>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
