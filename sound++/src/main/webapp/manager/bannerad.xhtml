<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/lux/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Sound++</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body class="backgroundcolor">
        <ui:include src="../navbarmanager.xhtml" />
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br/>
                <h:panelGroup layout="block" class="alert alert-danger" rendered="#{bannerAddBean.messageError != null}">
                    <h:outputText class="text-danger" value="#{internationalization.errorFile}" />
                </h:panelGroup>
                <br/>
                <div class="card text-white bg-dark mb-3">
                    <div class="card-body">
                        <h:form class="form-group" enctype="multipart/form-data"  prependId="false">
                            <h:outputText class="card-title h3" value="File: "></h:outputText>
                            <h:inputFile value="#{bannerAddBean.uploadedFile}" />
                            <h:commandButton class="btn btn-primary" value="#{internationalization.change}" type="submit" action="#{bannerAddBean.saveImage}"></h:commandButton>
                        </h:form>
                        <br/>
                    </div>
                </div>
                <br/>
                <div class="card bg-secondary mb-3">
                    <div class="card-body">
                        <h:outputText class="card-title h3" value="#{internationalization.currentAds}"></h:outputText>
                        <div class="ads">
                            <h:graphicImage style="height: 200px; width: 100%; display: block;" value="/banners/#{bannerAddBean.currentBannerUsed.banner}" alt="Card image"/>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="card bg-secondary mb-3" style="overflow:scroll; height:600px;">
                    <div class="card-body">
                        <h:outputText class="card-title h3" value="#{internationalization.previousAds}"></h:outputText>
                        <ui:repeat value="#{bannerAddBean.bannersNotUsed}" var="ad">
                            <div class="ads card mb-3">
                                <h:graphicImage style="hgeight: 100px; width: 100%; display: block;" value="/banners/#{ad.banner}" alt="Card image"/>
                            </div>
                        </ui:repeat>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <ui:include src="../footer.xhtml" />
    </h:body>
</html>
